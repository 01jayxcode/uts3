<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <div class="greenline">

    <div class="greenline2">

    <div class="greenline3">

    <a href="index.html"><div class="back"></div></a>
    <img src="images/showticket.jpeg" alt="" class="image1">
    <div class="orangebox">

    </div>
    <div class="pricebox">
        <span id="price">20</span>.00
    </div>
    <div class="datebox">
        <span id="dates">27/03/2024 09:20</span>
    </div>

    <div class="source">
        <span id="source">AMBERNATH</span>
    </div>

    <div class="destination">
        <span id="destination">THANE</span>
    </div>

    <a href="ticket.html"><div class="link"></div></a>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    // Fetch data from localStorage
    const storedData = localStorage.getItem('formData');
    
    if (storedData) {
        // Parse the JSON data
        const formData = JSON.parse(storedData);
        
        // Update the HTML elements with the fetched data
        const dateSpan = document.getElementById('dates');
        const sourceSpan = document.getElementById('source');
        const destinationSpan = document.getElementById('destination');
        const priceSpan = document.getElementById('price');

        
        dateSpan.textContent = formData.datetime;
        sourceSpan.textContent = formData.source;
        destinationSpan.textContent = formData.destination;
        priceSpan.textContent = formData.price;

    } else {
        console.log('No data stored in localStorage');
    }
});

</script>
</html>
